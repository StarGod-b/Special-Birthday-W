<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar of Happiness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
        }
        .sparkle {
            animation: sparkle 2s infinite;
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
        .glow {
            animation: glow 2s ease-in-out infinite;
        }
        .happiness-note {
            transition: all 0.3s ease;
        }
        .happiness-note:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-300 to-yellow-300 p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">‚ú® Jar of Happiness ‚ú®</h1>
            <p class="text-xl text-white/90 drop-shadow">Collect your happy moments and watch them sparkle!</p>
        </div>

        <!-- Main Container - Centered Jar -->
        <div class="flex justify-center items-center min-h-[60vh]">
            <div class="relative">
                <!-- Jar -->
                <div class="relative">
                    <!-- Jar Body -->
                    <div id="jar" class="w-96 h-[500px] bg-gradient-to-b from-blue-100/30 to-blue-200/40 rounded-b-full border-4 border-blue-300/50 backdrop-blur-sm relative overflow-hidden glow">
                        <!-- Happiness Notes Container -->
                        <div id="happiness-container" class="absolute inset-4 overflow-hidden">
                            <!-- Happy notes will be added here -->
                        </div>
                        
                        <!-- Sparkles -->
                        <div class="absolute top-4 left-8 text-yellow-300 text-2xl sparkle">‚ú®</div>
                        <div class="absolute top-12 right-6 text-pink-300 text-xl sparkle" style="animation-delay: 0.5s;">‚≠ê</div>
                        <div class="absolute bottom-20 left-12 text-purple-300 text-lg sparkle" style="animation-delay: 1s;">üí´</div>
                        <div class="absolute bottom-32 right-8 text-yellow-400 text-xl sparkle" style="animation-delay: 1.5s;">‚ú®</div>
                        <div class="absolute top-20 left-16 text-green-300 text-lg sparkle" style="animation-delay: 2s;">üåü</div>
                        <div class="absolute top-32 right-12 text-purple-400 text-xl sparkle" style="animation-delay: 2.5s;">üí´</div>
                    </div>
                    
                    <!-- Jar Lid -->
                    <div id="jar-lid" class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-80 h-12 bg-gradient-to-b from-amber-400 to-amber-600 rounded-full border-4 border-amber-700 shadow-lg cursor-pointer hover:shadow-xl transition-all duration-300 hover:scale-105">
                        <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-8 h-6 bg-amber-500 rounded-full border-2 border-amber-700"></div>

                            Klik untuk buka tutup!
                        </div>
                    </div>
                </div>
                
                <!-- Happiness Counter -->
                <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 bg-white/90 backdrop-blur-sm rounded-full px-6 py-2 border-2 border-purple-300 shadow-lg">
                    <span class="text-purple-700 font-bold text-lg">üíù <span id="happiness-count">0</span> Happy Moments</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk menampilkan kertas kebahagiaan -->
    <div id="papers-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[80vh] overflow-hidden shadow-2xl">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">üìú Kertas Kebahagiaan</h2>
                    <button id="close-modal" class="text-white hover:text-gray-200 text-2xl font-bold">&times;</button>
                </div>
                <p class="text-white/90 mt-2">Pilih kertas untuk membaca pesan kebahagiaan!</p>
            </div>
            
            <div class="p-6 overflow-y-auto max-h-96">
                <div id="papers-container" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Kertas akan ditambahkan di sini -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk menampilkan isi kertas -->
    <div id="paper-content-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-md w-full shadow-2xl transform rotate-1">
            <div class="bg-gradient-to-br from-yellow-100 to-yellow-200 p-8 rounded-2xl border-2 border-yellow-300 relative">
                <div class="absolute top-2 right-2">
                    <button id="close-paper-modal" class="text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
                </div>
                
                <div class="text-center mb-4">
                    <div class="text-4xl mb-2">üìù</div>
                    <h3 class="text-lg font-bold text-gray-700">Pesan Kebahagiaan</h3>
                </div>
                
                <div id="paper-message" class="text-gray-700 text-center font-medium leading-relaxed min-h-[100px] flex items-center justify-center">
                    <!-- Pesan akan ditampilkan di sini -->
                </div>
                
                <div class="text-center mt-6">
                    <button id="back-to-papers" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                        ‚Üê Kembali ke Kertas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let happinessCount = 0;
        let selectedColor = 'pink';
        
        // Pesan-pesan kebahagiaan yang sudah disiapkan
        const happinessMessages = [
            "Setiap hari adalah kesempatan baru untuk bahagia! üåÖ",
            "Senyummu adalah hadiah terbaik untuk dunia üòä",
            "Kebahagiaan dimulai dari hal-hal kecil dalam hidup üå∏",
            "Kamu lebih kuat dari yang kamu kira! üí™",
            "Hari ini adalah hari yang sempurna untuk bersyukur üôè",
            "Setiap langkah kecil membawamu lebih dekat ke impian ‚ú®",
            "Kamu berharga dan dicintai apa adanya üíï",
            "Hidup ini indah ketika kita memilih untuk melihat kebaikan üåà",
            "Percayalah pada dirimu sendiri, kamu mampu! üåü",
            "Kebahagiaan adalah pilihan yang bisa kamu buat setiap hari üéà",
            "Masa lalu tidak menentukan masa depanmu ü¶ã",
            "Kamu adalah penulis cerita hidupmu sendiri üìñ",
            "Setiap tantangan adalah kesempatan untuk tumbuh üå±",
            "Dunia menjadi lebih baik karena kehadiranmu üåç",
            "Mimpi-mimpimu valid dan bisa terwujud! üéØ",
            "Hari buruk tidak berarti hidup yang buruk ‚òÄÔ∏è",
            "Kamu sudah melakukan yang terbaik, dan itu sudah cukup üëè",
            "Kebahagiaan sejati datang dari dalam hati üíñ",
            "Setiap orang memiliki cahaya unik dalam dirinya ‚ú®",
            "Bersyukurlah untuk perjalanan, bukan hanya tujuan üõ§Ô∏è"
        ];
        const colors = {
            pink: 'bg-pink-300 border-pink-400',
            yellow: 'bg-yellow-300 border-yellow-400',
            blue: 'bg-blue-300 border-blue-400',
            green: 'bg-green-300 border-green-400',
            purple: 'bg-purple-300 border-purple-400',
            orange: 'bg-orange-300 border-orange-400'
        };

        // Removed input functionality - jar is now pre-filled with happiness notes

        function addHappinessToJar(text, color) {
            const container = document.getElementById('happiness-container');
            const note = document.createElement('div');
            
            // Random position within jar
            const x = Math.random() * 250 + 20;
            const y = Math.random() * 300 + 20;
            
            note.className = `happiness-note absolute w-12 h-12 ${colors[color]} rounded-full border-2 cursor-pointer float shadow-lg flex items-center justify-center text-xs font-semibold text-gray-700`;
            note.style.left = x + 'px';
            note.style.top = y + 'px';
            note.style.animationDelay = Math.random() * 2 + 's';
            note.title = text;
            note.textContent = 'üòä';
            
            // Click to show full text
            note.addEventListener('click', () => {
                alert(`Happy Moment: ${text}`);
            });
            
            container.appendChild(note);
            
            // Animate in
            note.style.transform = 'scale(0)';
            setTimeout(() => {
                note.style.transform = 'scale(1)';
                note.style.transition = 'transform 0.5s ease-out';
            }, 100);
        }

        // Removed addToRecentList function as input section is removed

        function createCelebrationEffect() {
            const jar = document.getElementById('jar');
            
            // Create temporary sparkles
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'absolute text-2xl pointer-events-none';
                sparkle.textContent = ['‚ú®', '‚≠ê', 'üí´', 'üåü', 'üíñ'][i];
                sparkle.style.left = Math.random() * 300 + 'px';
                sparkle.style.top = Math.random() * 350 + 'px';
                sparkle.style.animation = 'sparkle 1s ease-out';
                
                jar.appendChild(sparkle);
                
                setTimeout(() => {
                    jar.removeChild(sparkle);
                }, 1000);
            }
        }

        // Fungsi untuk membuka tutup jar dan menampilkan kertas
        document.getElementById('jar-lid').addEventListener('click', () => {
            openJarAndShowPapers();
        });

        function openJarAndShowPapers() {
            const modal = document.getElementById('papers-modal');
            const container = document.getElementById('papers-container');
            
            // Bersihkan container
            container.innerHTML = '';
            
            // Buat kertas untuk setiap pesan
            happinessMessages.forEach((message, index) => {
                const paper = document.createElement('div');
                paper.className = 'bg-gradient-to-br from-yellow-100 to-yellow-200 p-4 rounded-lg border-2 border-yellow-300 cursor-pointer hover:shadow-lg transition-all duration-300 hover:scale-105 transform rotate-1 hover:rotate-0';
                paper.innerHTML = `
                    <div class="text-center">
                        <div class="text-2xl mb-2">üìù</div>
                        <div class="text-sm font-semibold text-gray-600">Kertas #${index + 1}</div>
                        <div class="text-xs text-gray-500 mt-1">Klik untuk baca</div>
                    </div>
                `;
                
                paper.addEventListener('click', () => {
                    showPaperContent(message);
                });
                
                container.appendChild(paper);
            });
            
            // Tampilkan modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function showPaperContent(message) {
            const contentModal = document.getElementById('paper-content-modal');
            const messageDiv = document.getElementById('paper-message');
            
            messageDiv.textContent = message;
            
            // Sembunyikan modal kertas dan tampilkan modal konten
            document.getElementById('papers-modal').classList.add('hidden');
            document.getElementById('papers-modal').classList.remove('flex');
            contentModal.classList.remove('hidden');
            contentModal.classList.add('flex');
        }

        // Event listeners untuk menutup modal
        document.getElementById('close-modal').addEventListener('click', () => {
            const modal = document.getElementById('papers-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        document.getElementById('close-paper-modal').addEventListener('click', () => {
            const modal = document.getElementById('paper-content-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        document.getElementById('back-to-papers').addEventListener('click', () => {
            const contentModal = document.getElementById('paper-content-modal');
            const papersModal = document.getElementById('papers-modal');
            
            contentModal.classList.add('hidden');
            contentModal.classList.remove('flex');
            papersModal.classList.remove('hidden');
            papersModal.classList.add('flex');
        });

        // Tutup modal ketika klik di luar
        document.getElementById('papers-modal').addEventListener('click', (e) => {
            if (e.target.id === 'papers-modal') {
                e.target.classList.add('hidden');
                e.target.classList.remove('flex');
            }
        });

        document.getElementById('paper-content-modal').addEventListener('click', (e) => {
            if (e.target.id === 'paper-content-modal') {
                e.target.classList.add('hidden');
                e.target.classList.remove('flex');
            }
        });

        // Add many sample happiness notes on load
        setTimeout(() => {
            const samples = [
                { text: "Senyuman teman di pagi hari", color: "yellow" },
                { text: "Secangkir kopi hangat", color: "orange" },
                { text: "Buku yang menginspirasi", color: "blue" },
                { text: "Pelukan dari orang terkasih", color: "pink" },
                { text: "Matahari terbenam yang indah", color: "purple" },
                { text: "Lagu favorit yang terputar", color: "green" },
                { text: "Makanan enak bersama keluarga", color: "yellow" },
                { text: "Tidur nyenyak di malam hari", color: "blue" },
                { text: "Tertawa bersama sahabat", color: "pink" },
                { text: "Hujan di sore hari", color: "blue" },
                { text: "Bunga yang bermekaran", color: "pink" },
                { text: "Prestasi kecil hari ini", color: "green" },
                { text: "Pesan manis dari seseorang", color: "purple" },
                { text: "Jalan-jalan di taman", color: "green" },
                { text: "Film yang menghibur", color: "orange" },
                { text: "Mimpi indah tadi malam", color: "purple" },
                { text: "Kesehatan yang baik", color: "green" },
                { text: "Waktu me-time yang menyenangkan", color: "yellow" },
                { text: "Foto kenangan yang indah", color: "pink" },
                { text: "Suara burung di pagi hari", color: "blue" }
            ];
            
            samples.forEach((sample, index) => {
                setTimeout(() => {
                    addHappinessToJar(sample.text, sample.color);
                    happinessCount++;
                    document.getElementById('happiness-count').textContent = happinessCount;
                }, index * 200);
            });
        }, 1000);
    </script>
